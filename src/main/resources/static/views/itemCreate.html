<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body>
    <div id="app" class="pb-16 sm:pb-0 sm:pt-16">
      <nav
        class="fixed bottom-0 sm:top-0 left-0 h-16 w-screen bg-white border-t sm:border-t-0 sm:border-b z-40"
      >
        <div class="max-w-5xl mx-auto h-full px-2 sm:px-6 lg:px-8">
          <!-- desktop nav -->
          <div class="hidden relative sm:flex justify-between h-full">
            <div
              class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between"
            >
              <div class="flex flex-shrink-0 items-center">
                <div class="font-bold text-blue-500 text-lg"><a href="/">BUCKET</a></div>
              </div>
              <div class="flex sm:space-x-8">
                <a
                  href=""
                  class="relative text-slate-900 inline-flex items-center px-1 pt-1 text-sm font-medium"
                  ><div
                    class="absolute bottom-3 left-1/2 w-1 h-1 bg-blue-500 transform -translate-x-1/2 rounded-full"
                  ></div>
                  Dashboard</a
                ><a
                  href="/timeline"
                  class="group relative text-slate-500 hover:text-slate-700 inline-flex items-center px-1 pt-1 text-sm font-medium transition ease-in-out duration-100"
                  ><div
                    class="opacity-0 group-hover:opacity-100 absolute bottom-3 left-1/2 w-1 h-1 bg-slate-300 transform -translate-x-1/2 rounded-full transition-opacity ease-in-out duration-300"
                  ></div>
                  Timeline</a
                ><a
                  href="/profile"
                  class="group relative text-slate-500 hover:text-slate-700 inline-flex items-center px-1 pt-1 text-sm font-medium transition ease-in-out duration-100"
                  ><div
                    class="opacity-0 group-hover:opacity-100 absolute bottom-3 left-1/2 w-1 h-1 bg-slate-300 transform -translate-x-1/2 rounded-full transition-opacity ease-in-out duration-300"
                  ></div>
                  Profile</a
                ><a
                  href="/logout"
                  class="text-slate-500 hover:text-slate-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-logout"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
                    ></path>
                    <path d="M7 12h14l-3 -3m0 6l3 -3"></path></svg
                ></a>
              </div>
            </div>
          </div>
          <!-- mobile nav -->
          <div class="flex sm:hidden h-full flex-1 items-stretch justify-stretch">
            <a class="inline-flex flex-1 items-center justify-center text-blue-500" href="/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-home-2"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="5 12 3 12 12 3 21 12 19 12"></polyline>
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                <rect x="10" y="12" width="4" height="4"></rect></svg></a
            ><a class="inline-flex flex-1 items-center justify-center" href="/timeline"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-directions"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M9 5h10l2 2l-2 2h-10a1 1 0 0 1 -1 -1v-2a1 1 0 0 1 1 -1"></path>
                <path d="M13 13h-7l-2 2l2 2h7a1 1 0 0 0 1 -1v-2a1 1 0 0 0 -1 -1"></path>
                <line x1="12" y1="22" x2="12" y2="17"></line>
                <line x1="12" y1="13" x2="12" y2="9"></line>
                <line x1="12" y1="5" x2="12" y2="3"></line></svg></a
            ><a class="inline-flex flex-1 items-center justify-center" href="/profile"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-user"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="7" r="4"></circle>
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path></svg
            ></a>
          </div>
        </div>
      </nav>
      <div class="max-w-5xl mx-auto p-4 sm:px-6 lg:px-8 pt-10 pb-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-center">Create Bucket Item</h1>
      </div>
      <form class="max-w-md mx-auto p-4 sm:px-6 lg:px-8">
        <div class="max-w-sm mb-8 last:mb-0">
          <div class="flex justify-between">
            <label for="title" class="block text-sm font-medium text-slate-700">Title</label
            ><span class="text-sm text-slate-500" id="title-optional"></span>
          </div>
          <div class="mt-1" id="title-error-parent">
            <input
              type="text"
              name="title"
              id="title"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-slate-300 rounded-md"
              placeholder=""
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              id="title-error-icon"
            >
              <svg
                class="h-5 w-5 text-red-500"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <p class="hidden mt-2 text-sm text-red-600" id="title-error"></p>
        </div>
        <div class="max-w-sm mb-8 last:mb-0">
          <div class="flex justify-between">
            <label for="description" class="block text-sm font-medium text-slate-700"
              >Description</label
            ><span class="text-sm text-slate-500" id="description-optional">Optional</span>
          </div>
          <div class="mt-1" id="description-error-parent">
            <input
              type="text"
              name="description"
              id="description"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-slate-300 rounded-md"
              placeholder="Describe your bucket item..."
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              id="description-error-icon"
            >
              <svg
                class="h-5 w-5 text-red-500"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <p class="hidden mt-2 text-sm text-red-600" id="description-error"></p>
        </div>
        <div class="max-w-sm mb-8 last:mb-0">
          <div class="flex justify-between">
            <label for="bucket" class="block text-sm font-medium text-slate-700">Bucket</label
            ><span class="text-sm text-slate-500" id="Bucket-optional"></span>
          </div>
          <div class="mt-1">
            <select
              id="bucket"
              name="bucket"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
            >
              <option>Travel</option>
              <option selected>Sport</option>
              <option>Languages</option>
            </select>
          </div>
        </div>
        <div class="max-w-sm mb-8 last:mb-0">
          <div class="flex justify-between">
            <label for="dateToAccomplish" class="block text-sm font-medium text-slate-700"
              >Date to accomplish</label
            ><span class="text-sm text-slate-500" id="dateToAccomplish-optional">Optional</span>
          </div>
          <div class="mt-1" id="dateToAccomplish-error-parent">
            <input
              type="date"
              name="dateToAccomplish"
              id="dateToAccomplish"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-slate-300 rounded-md"
              placeholder=""
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              id="dateToAccomplish-error-icon"
            >
              <svg
                class="h-5 w-5 text-red-500"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <p class="hidden mt-2 text-sm text-red-600" id="dateToAccomplish-error"></p>
        </div>
        <div class="max-w-sm mb-8 last:mb-0">
          <div class="flex justify-between">
            <label for="image" class="block text-sm font-medium text-slate-700">Image</label
            ><span class="text-sm text-slate-500" id="image-optional">Optional</span>
          </div>
          <div class="mt-1" id="image-error-parent">
            <input
              type="text"
              name="image"
              id="image"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-slate-300 rounded-md"
              placeholder=""
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              id="image-error-icon"
            >
              <svg
                class="h-5 w-5 text-red-500"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <p class="hidden mt-2 text-sm text-red-600" id="image-error"></p>
        </div>
        <div class="flex gap-x-3">
          <a
            href="/"
            class="inline-flex items-center px-4 py-2 border border-slate-300 shadow-sm text-sm font-medium rounded-md text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >Cancel</a
          ><button
            id="submit"
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-slate-600 bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 cursor-default"
          >
            Create
          </button>
        </div>
      </form>
      <footer class="max-w-5xl mx-auto p-4 sm:px-6 lg:px-8 bg-white">
        <div class="py-12 md:flex md:items-center md:justify-between">
          <div class="mt-8 md:mt-0 md:order-1">
            <p class="text-center text-base text-slate-400">
              &copy; 2021 FTLM. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="../assets/js/app.js"></script>
      <script src="../assets/js/script.js"></script>
      <script src="../assets/js/webapp.js"></script>
      <script src="../assets/js/utility.js"></script>
      <script src="../assets/js/timeline.js"></script>
      <script>
        ready(function () {
          const watchers = [
            {
              identifier: '#title',
              type: 'text',
              required: true,
              regexp: getRegExp('text', 3, 30),
              message: 'Title must be 3-30 characters long.',
            },
            {
              identifier: '#description',
              type: 'text',
              required: false,
              regexp: getRegExp('text', 0, 128),
              message: 'Description has a maximum length of 128 characters long.',
            },
            {
              identifier: '#image',
              type: 'text',
              required: false,
              regexp: getRegExp('url', 0, 1024),
              message: 'Image must be a valid url.',
            },
          ];
          watchValues(watchers, '#submit');
          query('form').addEventListener('submit', (e) => {
            if (formIsValid()) {
              e.preventDefault();
              postBucketItem(
                getBucketItemJSON(
                  null,
                  val('#title'),
                  val('#description'),
                  val('#dateToAccomplish'),
                  val('#image')
                ),
                (result) => {
                  if (validResult(result)) {
                    redirect(`/item/view?id=${result.id}`);
                  } else {
                    console.log(result);
                  }
                },
                (error) => {
                  console.error(error);
                }
              );
            }
          });
        });
      </script>
    </div>
  </body>
</html>
