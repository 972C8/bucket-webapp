bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-3" ><button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:w-auto sm:text-sm" data-delete >Delete</button><button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm" data-cancel >Cancel</button></div></div></template><template id="modal-prompt"><div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full duration-250 opacity-0" data-modal ><div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4"><div class="sm:flex sm:items-start"><div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10" ><i class="ti ti-alert-triangle text-red-500 text-xl"></i></div><div class="mt-3 flex-grow text-center sm:mt-0 sm:ml-4 sm:text-left"><h3 class="text-lg leading-6 font-medium text-slate-900" id="modal-title" data-title ></h3><div class="mt-2"><p class="text-sm text-slate-500" data-message></p></div><div class="mt-2" id="confirm-error-parent"><input type="date" name="confirm" id="confirm" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-slate-300 rounded-md" data-date /><div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none" id="confirm-error-icon" ><i class="ti ti-alert-circle text-red-500 text-xl"></i></div></div><p class="hidden mt-2 text-sm text-red-600" id="confirm-error"></p></div></div></div><div class="bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-3" ><button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:w-auto sm:text-sm" data-confirm >Save</button><button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm" data-cancel >Cancel</button></div></div></template></div></div><script>async function deleteBucketItem(id) { try { await API.deleteBucketItem(id); redirect('/item'); } catch (e) { Notification.notify( 'Item not deleted', 'Could not delete the bucket item. Try again later.' ); } } async function changeStatus(item, completed, dateAccomplishedOn) { item.completed = completed; item.dateAccomplishedOn = dateAccomplishedOn; try { let res = await API.putBucketItem(item.id, item); redirect(`/item`); } catch (e) { Notification.notify( 'Not updated.', 'Could not update bucket item.' ); } } ready(async function () { validateLogin((result) =>{ if (!result) { redirect('/login'); } }); try { const filter = new Filter({ completed: { type: 'boolean', default: null, }, bucketId: { type: 'number', default: null, }, labelId: { type: 'number', default: null, }, limit: { type: 'number', default: null, }, sort: { type: 'sort', default: { key: 'dateToAccomplish', desc: false }, allowed: [ 'title', 'bucket', 'dateToAccomplish', 'dateAccomplishedOn', ], }, }); const completed = filter.get('completed'); const completedIcon = completed ? 'circle-check' : completed === false ? 'circle-dot' : 'circle-dashed'; query('#toggle-completed').href = filter.toggleQuery('completed'); query('#toggle-completed-icon').classList.add( `ti-${completedIcon}` ); const sort = filter.get('sort'); const caret = sort.desc ? 'caret-down' : 'caret-up'; query(`#sort-${Format.camelToKebab(sort.key)}`).classList.add( 'underline' ); query( `#sort-${Format.camelToKebab(sort.key)}` ).innerHTML += `<i class="ti ti-${caret}"></i>`; query('#sort-title').href = filter.sortQuery('title'); query('#sort-bucket').href = filter.sortQuery('bucket'); query('#sort-date-to-accomplish').href = filter.sortQuery('dateToAccomplish'); query('#sort-date-accomplished-on').href = filter.sortQuery('dateAccomplishedOn'); const buckets = await API.getBuckets(); const labels = await API.getLabels(); const sortedBuckets = Format.sort(buckets, 'name', false); const sortedLabels = Format.sort(labels, 'name', false); sortedBuckets.unshift({ id: 'all', name: 'All' }); sortedLabels.unshift({ id: 'all', name: 'All' }); const filterBucket = query('#filter-bucket'); const filterLabel = query('#filter-label'); sortedBuckets.forEach((bucket) =>{ let option = document.createElement('option'); option.textContent = bucket.name; option.setAttribute('value', bucket.id); if (bucket.id === filter.get('bucketId')) option.selected = true; filterBucket.appendChild(option); }); sortedLabels.forEach((label) =>{ let option = document.createElement('option'); option.textContent = label.name; option.setAttribute('value', label.id); if (label.id === filter.get('labelId')) option.selected = true; filterLabel.appendChild(option); }); filterBucket.addEventListener('change', (e) =>{ redirect(filter.query('bucketId', e.target.value)); }); filterLabel.addEventListener('change', (e) =>{ redirect(filter.query('labelId', e.target.value)); }); const items = await API.getBucketItems(filter.query()); const sortedItems = Format.sort(items, sort.key, sort.desc); if (items.length >0) { items.forEach((item) =>{ let rules = [ { key: 'completed', classes: item.completed ? [ 'ti-circle-check', 'text-green-500', 'hover:text-red-500', ] : [ 'ti-circle-dot', 'text-slate-500', 'hover:text-green-500', ], }, { key: 'title', textContent: item.title, href: `/item/view?id=${item.id}`, }, { key: 'edit', href: `/item/edit?id=${item.id}`, }, { key: 'delete', listener() { Modal.confirm( 'Delete Bucket item?', `Do you really want to delete the bucket item '${item.title}'? This action cannot be undone.`, async () =>{ await deleteBucketItem(item.id); } ); }, }, ]; if (item.bucket) { rules = rules.concat([ { key: 'bucket', textContent: item.bucket.name, }, { key: 'color', classes: [ `bg-${item.bucket.color}-100`, `text-${item.bucket.color}-700`, ], href: `/item${filter.query('bucketId', item.bucket.id)}`, }, { key: 'icon', classes: [`ti-${item.bucket.icon}`], }, ]); } if (item.labels.length >0) { rules.push({ key: 'labels', html: item.labels .map( (label) =>`<a href="/item${filter.query( 'labelId', label.id )}" class="text-slate-500 hover:underline">#${ label.name }</a>` ) .join(' '), }); } if (item.completed) { rules = rules.concat([ { key: 'complete', async listener() { await changeStatus(item, false, null); }, }, { key: 'accomplished-on', textContent: Format.parseDate(item.dateAccomplishedOn), }, ]); } else { rules.push({ key: 'complete', async listener() { Modal.prompt( 'Set Accomplished', 'When did you accomplish this bucket item?', async (value) =>{ await changeStatus(item, true, value); } ); }, }); } if (item.dateToAccomplish) { rules.push({ key: 'to-accomplish', textContent: Format.parseDate(item.dateToAccomplish), }); } Template.render('#item', rules, '#items'); }); } else { Template.render('#no-items', [], '#items'); } Template.render('#create-button', [], '#pagetitle'); } catch (e) { console.log(e); Notification.notify( 'Something went wrong', 'Could not load bucket items.' ); } });</script></div></body></html>
