<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body>
    <div id="app" class="pb-16 sm:pb-0 sm:pt-16">
      <nav
        class="fixed bottom-0 sm:top-0 left-0 h-16 w-screen bg-white border-t sm:border-t-0 sm:border-b z-40"
      >
        <div class="max-w-5xl mx-auto h-full px-2 sm:px-6 lg:px-8">
          <!-- desktop nav -->
          <div class="hidden relative sm:flex justify-between h-full">
            <div
              class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between"
            >
              <div class="flex flex-shrink-0 items-center">
                <div class="font-bold text-blue-500 text-lg"><a href="/">BUCKET</a></div>
              </div>
              <div class="flex sm:space-x-8">
                <a
                  href=""
                  class="relative text-slate-900 inline-flex items-center px-1 pt-1 text-sm font-medium"
                  ><div
                    class="absolute bottom-3 left-1/2 w-1 h-1 bg-blue-500 transform -translate-x-1/2 rounded-full"
                  ></div>
                  Dashboard</a
                ><a
                  href="/timeline"
                  class="group relative text-slate-500 hover:text-slate-700 inline-flex items-center px-1 pt-1 text-sm font-medium transition ease-in-out duration-100"
                  ><div
                    class="opacity-0 group-hover:opacity-100 absolute bottom-3 left-1/2 w-1 h-1 bg-slate-300 transform -translate-x-1/2 rounded-full transition-opacity ease-in-out duration-300"
                  ></div>
                  Timeline</a
                ><a
                  href="/profile"
                  class="group relative text-slate-500 hover:text-slate-700 inline-flex items-center px-1 pt-1 text-sm font-medium transition ease-in-out duration-100"
                  ><div
                    class="opacity-0 group-hover:opacity-100 absolute bottom-3 left-1/2 w-1 h-1 bg-slate-300 transform -translate-x-1/2 rounded-full transition-opacity ease-in-out duration-300"
                  ></div>
                  Profile</a
                ><a
                  href="/logout"
                  class="text-slate-500 hover:text-slate-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-logout"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
                    ></path>
                    <path d="M7 12h14l-3 -3m0 6l3 -3"></path></svg
                ></a>
              </div>
            </div>
          </div>
          <!-- mobile nav -->
          <div class="flex sm:hidden h-full flex-1 items-stretch justify-stretch">
            <a class="inline-flex flex-1 items-center justify-center text-blue-500" href="/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-home-2"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="5 12 3 12 12 3 21 12 19 12"></polyline>
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                <rect x="10" y="12" width="4" height="4"></rect></svg></a
            ><a class="inline-flex flex-1 items-center justify-center" href="/timeline"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-directions"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M9 5h10l2 2l-2 2h-10a1 1 0 0 1 -1 -1v-2a1 1 0 0 1 1 -1"></path>
                <path d="M13 13h-7l-2 2l2 2h7a1 1 0 0 0 1 -1v-2a1 1 0 0 0 -1 -1"></path>
                <line x1="12" y1="22" x2="12" y2="17"></line>
                <line x1="12" y1="13" x2="12" y2="9"></line>
                <line x1="12" y1="5" x2="12" y2="3"></line></svg></a
            ><a class="inline-flex flex-1 items-center justify-center" href="/profile"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-user"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="7" r="4"></circle>
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path></svg
            ></a>
          </div>
        </div>
      </nav>
      <div class="max-w-5xl mx-auto p-4 sm:px-6 lg:px-8 pt-10 pb-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-center">Bucket Item</h1>
      </div>
      <!-- TODO: add detail view -->
      <div class="max-w-2xl mx-auto grid grid-cols-2">
        <span class="font-bold">ID:</span><span id="id"></span><span class="font-bold">Title:</span
        ><span id="title"></span><span class="font-bold">Description:</span
        ><span id="description"></span><span class="font-bold">Date to accomplish:</span
        ><span id="dateToAccomplish"></span>
      </div>
      <footer class="max-w-5xl mx-auto p-4 sm:px-6 lg:px-8 bg-white">
        <div class="py-12 md:flex md:items-center md:justify-between">
          <div class="mt-8 md:mt-0 md:order-1">
            <p class="text-center text-base text-slate-400">
              &copy; 2021 FTLM. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="../assets/js/app.js"></script>
      <script src="../assets/js/script.js"></script>
      <script src="../assets/js/webapp.js"></script>
      <script src="../assets/js/utility.js"></script>
      <script src="../assets/js/timeline.js"></script>
      <script>
        ready(function () {
          try {
            const id = param('id');
            getBucketItem(id, (result) => {
              query('#id').textContent = result.id;
              query('#title').textContent = result.title;
              query('#description').textContent = result.description;
              query('#dateToAccomplish').textContent = result.dateToAccomplish;
            });
          } catch (e) {
            redirect('/');
          }
        });
      </script>
    </div>
  </body>
</html>
