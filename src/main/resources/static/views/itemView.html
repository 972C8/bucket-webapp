edOn )}`, classes: ['text-green-500'], }); } rules.push({ key: 'complete', href: '#', textContent: 'Make uncomplete', async listener() { await changeStatus(item, false, null); }, }); } else { if (item.dateToAccomplish) { rules.push({ key: 'date', textContent: `Accomplish by ${Format.parseDate( item.dateToAccomplish )}`, }); } else { rules.push({ key: 'date', remove: true, }); } rules.push({ key: 'complete', href: '#', async listener() { Modal.prompt( 'Set Accomplished', 'When did you accomplish this bucket item?', async (value) =>{ await changeStatus(item, true, value); } ); }, }); } if (item.image) { rules.push({ key: 'image', src: `/api/bucket-items/images/${item.id}`, }); } else { rules.push({ key: 'image-container', classes: ['hidden'], }); } if (item.labels.length >0) { rules.push({ key: 'labels', html: item.labels .map( (label) =>`<a href="/item?labelId=${label.id}" class="text-slate-700 hover:underline">#${label.name}</a>` ) .join(' '), }); } Template.render('#item', rules, '#item-container'); } catch (e) { redirect('/'); } });</script></div></body></html>
