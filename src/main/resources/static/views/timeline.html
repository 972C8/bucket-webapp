      <script>
        ready(function () {
          getBucketItems((items) => {
            if (items.length != 0) {
              items.sort((a, b) => {
                return a.dateToAccomplish > b.dateToAccomplish
                  ? -1
                  : a.dateToAccomplish < b.dateToAccomplish
                  ? 1
                  : 0;
              });
              items.forEach((item) => {
                const template = query('#tl-item');
                template.content.querySelector('[data-title]').textContent = item.title;
                template.content.querySelector('[data-description]').textContent = item.description;
                template.content.querySelector('[data-date-to-accomplish]').textContent = parseDate(
                  item.dateToAccomplish
                );
                const clone = document.importNode(template.content, true);
                query('#timeline').appendChild(clone);
              });
            } else {
              console.log('No items.');
            }
          });
        });
      </script>
